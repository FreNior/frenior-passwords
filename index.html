    <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <div class="main-container">
            <div class="header">
                <h1>Generate a <span class="span-green">random password</span></h1>

                <button class="btn" onclick="randomizePassword()">Generate passwords</button>
                <div class="dashline"></div>
                <div class="passwords-container">
                    <div class="pass-element">
                        <p id="password-one"></p>
                        <button class="btn" onclick="copyPasswordOne()">Copy to clipboard</button>
                    </div>
                    <div class="pass-element">
                        <p id="password-two"></p>
                        <button class="btn" onclick="copyPasswordTwo()">Copy to clipboard</button>
                    </div>
                    <footer>Frenior Passwords &copy;2025</footer>
                    </div>
            </div>
            </div>
