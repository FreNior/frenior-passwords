<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preload" href="https://fonts.google.com/specimen/Karla" type="Karla" crossorigin>
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="main-container">
            <div class="header">
                <h1>Generate a <span class="span-green">random password</span></h1>
                <p>Never use an insecure password again.</p>
                <button class="btn" onclick="randomizePassword()">Generate passwords</button>
                <div class="dashline"></div>
                <div class="passwords-container">
                    <div class="pass-element">
                        <p id="password-one"></p>
                        <button class="btn" onclick="copyPasswordOne()">Copy to clipboard</button>
                    </div>
                    <div class="pass-element">
                        <p id="password-two"></p>
                        <button class="btn" onclick="copyPasswordTwo()">Copy to clipboard</button>
                    </div>
                    </div>
            </div>
            </div>
</html>
